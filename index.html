<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <h1 id="header">Sports GIFs</h1>
    <div class="row justify-content-left">
        <div class="col-md-10">
            <div class="gifButtonArray"></div>
        </div>
    </div>

    <form>
        <div class="row">
            <h2 id="find-gif">Find a GIF:</h2>
        </div>
        
        <div class="row">
            <input type="text" id="enter-text-box" placeholder="enter text here...">

            <button type="button" class="btn btn-primary btn-lg" id="searchButton">
                Search
            </button>
        </div>
    </form>

    <div id="results"></div>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
